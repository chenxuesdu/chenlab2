<!DOCTYPE html>
<html xmlns="http://www.w3.org/1/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Group 8: Profile Form Format</title>
</head>
<body>
<p> Update or Delete Profile</p>
	<form action="#" th:action="@{/profile}" th:object="${profile}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" readonly="readonly"/></p>
        <p>First Name: <input type="text" th:field="*{firstname}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastname}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>address: <input type="text" th:field="*{address}" /></p>
        <p>organization: <input type="text" th:field="*{organization}" /></p>
        <p>About Myself: <input type="text" th:field="*{aboutMyself}" /></p>
        <!-- <p><input th:href="@{profile/delete/{id}(id=${profile.id})}"type="submit" value="Delete" />  -->
        <button type="submit" name="action" value="delete">Delete</button>
        <button type="submit" name="action" value="update">Update</button>
    
 </form>
</body>
</html>
